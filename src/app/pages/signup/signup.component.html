<div class="bootstrap-wrapper">
    <div class="conatiner">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3" style="border-radius: 15px; background-color: aliceblue;">
                <div class="container text-center">
                    <img src="../../../assets/add-user.png" alt=""  width="80" height="80"/>
                </div>
                <h2 class="text-center">Registrate aqui</h2>
                <form  (ngSubmit)= "forSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>nombre Completo: </mat-label>
                        <input matInput type="text" [(ngModel)]= "user.nombre_completo" name="nombreCompleto" placeholder="Digite su nombre Completo">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo: </mat-label>
                        <input matInput type="email" [(ngModel)]= "user.correo"  name="correo"  placeholder="example@gmail.com">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de Usuario: </mat-label>
                        <input matInput type="text" [(ngModel)]= "user.username" name="nombreUsuario" placeholder="Digite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña: </mat-label>
                        <input matInput type="password" [(ngModel)]= "user.contrasena" name="contrasena" placeholder="Digita la Contraseña">
                    </mat-form-field>
                    <!-- <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Perfil: </mat-label>
                        <input matInput type="password" placeholder="Repita la Contraseña">
                    </mat-form-field> -->

                      <div class="container text-center">
                        <button mat-raised-button type="submit" color="primary" class="btn-block"><b>Registrar</b></button>
                        <button mat-raised-button style="margin-left: 20px;"  type="submit" color="accent" class="btn-block"><b>Limpiar</b></button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br><br><br>
